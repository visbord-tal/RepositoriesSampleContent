name: Deploy Content to Microsoft-Sentinel-Workspace-4 [cb4bc1ad-9aba-45eb-bd25-7f3264db2507]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-cb4bc1ad-9aba-45eb-bd25-7f3264db2507.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ tal-test-demo-071825-sentinel-deployment ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-cb4bc1ad-9aba-45eb-bd25-7f3264db2507.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'michaelva-rg'
      workspaceName: 'Microsoft-Sentinel-Workspace-4'
      workspaceId: 'ee9d0a11-9396-441d-9a7c-35b81c0563d6'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'Workbook,Playbook,Parser,HuntingQuery,AutomationRule,AnalyticsRule'
      branch: 'tal-test-demo-071825-sentinel-deployment'
      sourceControlId: 'cb4bc1ad-9aba-45eb-bd25-7f3264db2507'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_cb4bc1ad9aba45ebbd257f3264db2507 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_cb4bc1ad9aba45ebbd257f3264db2507 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_cb4bc1ad9aba45ebbd257f3264db2507 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_cb4bc1ad9aba45ebbd257f3264db2507 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_cb4bc1ad9aba45ebbd257f3264db2507 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_cb4bc1ad9aba45ebbd257f3264db2507 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_cb4bc1ad9aba45ebbd257f3264db2507 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_cb4bc1ad9aba45ebbd257f3264db2507 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_cb4bc1ad9aba45ebbd257f3264db2507 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-cb4bc1ad-9aba-45eb-bd25-7f3264db2507.ps1